<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Leaderboard</title>
</head>
<body>
    <header class="header"> </header>
    <main class="main-section">
        <div class="title"> <h1> Leaderboard </h1></div>
        <div class="table-display">
            <div class="my-table">
                <div class="table-title">Recent Scores<button class="refresh">Refresh</button></div>
                <table class="table">
                    <tr class="tr-name"> <th class="name"> Name </th> <th>Score </th> </tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 100 </td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 20 </td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 50</td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 78</td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 125 </td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 77 </td></tr>
                    <tr class="tr-name"> <td class="td-name">Name </td> <td> 42 </td></tr>
                    
                </table>
                
            </div>
            <div class="add-scores">
                <div class="add-head">Add your score</div>
                <input type="text" name="score" id="name" placeholder="Your name"> <br> <br>
                <input type="text" name="score" id="score" placeholder="Your score"> <br> <br> 
                <div class="butt-container"> <button type="submit">submit</button></div>
            </div>
        </div>

        
    </main>
    <footer class="footer"> </footer>

    <script src="./index.js"></script>

</body>
</html>
